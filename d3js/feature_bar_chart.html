<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}
.x.axis path {
  display: inline;
  marker-end:url(#triangle);
  stroke-width:2;
}
.x.axis line .x.axis path{
  fill: none;
  stroke: #000;
}

.x.axis path{
  stroke:"red";
  stroke-width:"2";
}
.grid .tick {
    stroke: lightgrey;
    stroke-opacity: 0.7;
    shape-rendering: crispEdges;
}
.grid path {
          stroke-width: 0;
}

.brace {
    stroke: #2968AA;
    stroke-width: 2px;
    fill: none;
}
.infotext {
    font-size: 12px;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 190, bottom: 30, left: 40},
    width = 1400 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
var x2 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);


var x1 = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#ff8c00"]);

var xAxis = d3.svg.axis()
    .scale(x2)
    .tickSize(6,0)
    .ticks(10)
    .orient("bottom");


var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    svg.append('marker')
      .attr('id', "triangle")
      .attr('markerHeight', 10)
      .attr('markerWidth', 4)
      .attr('markerUnits', 'strokeWidth')
      .attr('orient', 'auto')
      .attr('refX', 0)
      .attr('refY', 5)
      .attr('viewBox', "0 0 10 10")
    .append('svg:path')
      .attr('d', "M 0 0 L 10 5 L 0 10 z");


d3.csv("data.csv", function(error, data) {
  var ageNames = d3.keys(data[0]).filter(function(key) { return key !== "State" && key !== "hasFailure"; });
  data.forEach(function(d) {
    d.ages = ageNames.map(function(name) { return {name: name, value: +d[name],"hasFailure":d["hasFailure"]}; });
    d.hasFailure = +d["hasFailure"];
  });

  console.log(data);
  x0.domain(data.map(function(d) { return d.State; }));
  x2.domain(data.map(function(d) { return d.State; }));
  x1.domain(ageNames).rangeRoundBands([0, x0.rangeBand()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(d.ages, function(d) { return d.value; }); })]);

  var h = height + 1;
  var xa = svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + h + ")")
      .call(xAxis);


  var y_axis = svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

    y_axis.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Event Count");

    y_axis.selectAll(".tick")
        .append("path")
          .attr("class","y grid")
          .attr("d", function(d,index){ return "M0 "+0+"L"+width+" "+0})
          .attr("fill","none")
          .attr("stroke","gray")
          .attr("stroke-width", "1")
          .attr("opacity", "0.2");



  var state = svg.selectAll(".state")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x0(d.State) + ",0)"; });

  var interval =   state.selectAll("rect")
      .data(function(d) { return d.ages; })
    .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d, index) { 
                    if(index==4)  return x1(d.name)+ 0.1*x1.rangeBand();
                    return x1(d.name); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .style("fill", function(d) { return color(d.name); });


/*
    state.selectAll("rect")
      .data(function(d) { return d.ages; })
      .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d, index) { 
                    if(index==4)  return x1(d.name)+3;
                    return x1(d.name); })
      .attr("y", function(d) { return 0; })
      .attr("height", function(d) { return (height - y(d.value)); })
      .style("fill", function(d) { return color(d.name); });
*/

      state.selectAll(".point").
          data(function(d) { return d.ages; }).
          enter().append("path").
          filter(function(d, index) {  if(index==4)  return true;   return false; }).
          attr("class","point").
          attr("d", d3.svg.symbol().type("triangle-down")).
          attr("transform", function(d) {
                                var x_v = x1(d.name)+x1.rangeBand()/2 + 2;
                                var y_v = y(d.value) - 5; 
                                return "translate(" + x_v+ "," + y_v + ")"; }).
          attr("fill", function(d) { if(d["hasFailure"]==1 ) return "red";
                           else return "lightgray"});
      
      state.filter(function(d, index) {  if(index==0)  return false;   return true; })
          .append("path")
          .attr("d", function(){ var m=0.2*x1.rangeBand(); return "M-"+m+" 0 L-"+m+" "+ height})
          .attr("stroke","gray")
          .attr("stroke-width", "1")
          .attr("fill","none")
          .attr("opacity", "0.8");
 
         

var legend = svg.selectAll(".legend")
      .data(ageNames.slice())
    .enter().append("g")
      .filter(function(d, index) {  if(index==5)  return false;   return true; })
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(100," + i * 20 + ")"; });

legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });



var brace_x =  width+margin.right-87;
var braceGroup = svg.append("g")
      .attr("transform", "translate("+ brace_x+", 0)");
braceGroup.append("path")
      .attr("class", "brace")
      .attr("d", makeCurlyBrace(0, 78, 0, 0, 20, 0.55));

var braceLabelGroup = braceGroup.append("g")
      .attr("transform", "translate(22, 38)");

    braceLabelGroup.append("text")
      .attr("class", "infotext")
      .attr("transform", "translate(0, 0)")
      .text("observation");
    braceLabelGroup.append("text")
      .attr("class", "infotext")
      .attr("transform", "translate(0, 10)")
      .text("period");


function makeCurlyBrace(x1,y1,x2,y2,w,q)
{
    //Calculate unit vector
    var dx = x1-x2;
    var dy = y1-y2;
    var len = Math.sqrt(dx*dx + dy*dy);
    dx = dx / len;
    dy = dy / len;

    //Calculate Control Points of path,
    var qx1 = x1 + q*w*dy;
    var qy1 = y1 - q*w*dx;
    var qx2 = (x1 - .25*len*dx) + (1-q)*w*dy;
    var qy2 = (y1 - .25*len*dy) - (1-q)*w*dx;
    var tx1 = (x1 -  .5*len*dx) + w*dy;
    var ty1 = (y1 -  .5*len*dy) - w*dx;
    var qx3 = x2 + q*w*dy;
    var qy3 = y2 - q*w*dx;
    var qx4 = (x1 - .75*len*dx) + (1-q)*w*dy;
    var qy4 = (y1 - .75*len*dy) - (1-q)*w*dx;

    return ( "M " +  x1 + " " +  y1 +
        " Q " + qx1 + " " + qy1 + " " + qx2 + " " + qy2 +
        " T " + tx1 + " " + ty1 +
        " M " +  x2 + " " +  y2 +
        " Q " + qx3 + " " + qy3 + " " + qx4 + " " + qy4 +
        " T " + tx1 + " " + ty1 );
}


});



</script>
</body>
